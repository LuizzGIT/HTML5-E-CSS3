<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value="">Escolha</option>
            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="SE">Sergipe</option>
                <option value="CE">Ceará</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option >Administrador</option>
            <option >Professor</option>
            <option>Contador</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Mensagem Aqui"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
