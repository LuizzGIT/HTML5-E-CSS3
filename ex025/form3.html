<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="20" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" minlength="0" maxlength="10" step="0.5" value="5">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="time" id="itime">
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
