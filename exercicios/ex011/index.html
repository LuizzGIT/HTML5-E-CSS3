<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML </title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/LittleUmbrellas.mp3" type="audio/mpeg">
        <source src="midia/LittleUmbrellas.mp3" type="audio/wav">
        <source src="midia/LittleUmbrellas.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não pode reproduzir audio.</p>
        <a href="midia/LittleUmbrellas.mp3">Clique aqui para baixar o áudio</a>

    </audio>
</body>
</html>
