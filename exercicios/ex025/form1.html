<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

    <form action="cadastro.php" method="get autocomplete="off">
        <p><label for="iNome">Nome: </label>
            <input type="text" name="Nome" id="iNome"> </p>
        <p><label for="iSobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="iSobrenome" required minlength="5"> </p>
        <p><input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
