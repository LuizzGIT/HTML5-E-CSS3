<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#ffff00">
    </p>
    <p>
        <label for="iniv">Nível de Satisfação:</label>
        <input type="range" name="niv" id="iniv" min="1" max="5">
    </p>

    <p>
        <label for="ifoto"></label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="OK">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
