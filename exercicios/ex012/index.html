<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Vamos colocar vídeos no nosso site localmente</h1>
    <p>O vídeo abaixo esta hospedado no meu próprio computador</p>
    <video controls width="560px" poster="">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade para baixar rodar esse vídeo</p>
    <a href="midia/meu-video.mp4">Baixe aqui para baixar o vídeo</a>
    <h1>Pegamos vídeos de servidores externos como o Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=LIMAOvvzbH8gmX1D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
