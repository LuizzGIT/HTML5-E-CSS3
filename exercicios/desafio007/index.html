<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Voce está vendoi a imagem completa? Experimente ampliar o tamanho da janela para maior experiencia. 
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/paisagem-p.png" type="image/png"> 
        <source media="(max-width: 1050px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Foto Grande">

    </picture>

</body>
</html>
