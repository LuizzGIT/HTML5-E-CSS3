<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p> ">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Título </abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <style>">CSS Interno</abbr></li>
        <li><abbr title="Use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Use a tag <q>">Citação</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas não Ordenadas</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Ordenadas</abbr></li>
    </ul>
</body>
</html>
