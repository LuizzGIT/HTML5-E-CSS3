<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            border-width: 20px;
            border-style: inset;
            border-color: blue;

            border: 40px solid red;

            padding: 10px 10px 10px 20px ;
            margin: auto 15px 20px 25px;

            outline: 5px dashed burlywood;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Caixas box-level</h1>
    <p>Parágrafos também são box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona</p>
</body>
</html>
